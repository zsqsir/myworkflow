{% extends 'base.html' %}
{% block title %}新建报销单{% endblock %}
{% block nav %}<a href="{% url 'workflow:reimbursement' %}" class="current">新建报销单</a>{% endblock %}
{% block left %}
    <div class="span12 ">
        <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>新建报销单</h5>
            </div>
            <div class="widget-content nopadding  ">
                <form action="." class="form-horizontal" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="control-group">
                            {{field.error}}
                            <label for="normal" class="control-label">{{ field.label }}</label>
                            <div class="controls">
                                {{ field}}
                            </div>
                        </div>
                    {% endfor %}
                    <p><font color="#f8f8ff">这里有彩蛋哦！这里有彩蛋哦！这里有彩蛋哦！</font><input  type="submit" value="&nbsp;提&nbsp;交&nbsp;&nbsp;" class="btn-lg btn-primary "></p>

                </form>
            </div>
        </div>
        <br/>
        <br/><br/>
        <br/>
        <br/>
        <br/>
    </div>
{% endblock %}
