{% extends 'base_account.html' %}
{% load staticfiles %}

{% block title %}登录{% endblock %}
{% block content %}
<div id="loginbox">
{#    <form id="loginform" class="form-vertical" action="{% url 'workflow:login' %}" method="post">#}
    <form id="loginform" class="form-vertical" action="{% url 'django.contrib.auth.views.login' %}" method="post">
        {% csrf_token %}
        <div class="control-group normal_text"> <h3><img src="{% static 'img/logo.png' %}" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name='username' placeholder="用户名" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name='password' placeholder="密码" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码？</a></span>
            {#                    <span class="pull-right"><a type="submit" href="index.html" class="btn btn-success" /> Login</a></span>#}
            <span class="pull-right"><input type="submit" value="登录" class="btn btn-success" ></span>
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
            <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
        </div>
    </form>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/matrix.login.js' %}"></script>
{% endblock %}
